<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvak Sara Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .next-link {
            text-align: center;
            margin-top: 20px;
        }
        .next-link a {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            cursor: pointer;
        }
        .next-link a.locked {
            background-color: #6c757d;
            cursor: not-allowed;
            pointer-events: none; /* Disables clicking */
        }
        .locked-message {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <h2>Tvak Sara Assessment</h2>
            <form id="tvakSaraForm">
                <div class="form-group">
                    <label for="oiliness">Skin Oiliness:</label>
                    <input type="text" id="oiliness" name="oiliness">
                </div>
                <div class="form-group">
                    <label for="smoothness">Skin Smoothness:</label>
                    <input type="text" id="smoothness" name="smoothness">
                </div>
                <div class="form-group">
                    <label for="radiance">Skin Radiance:</label>
                    <input type="text" id="radiance" name="radiance">
                </div>
                <button type="submit">Save & Validate</button>
            </form>
            <div class="next-link">
                <a href="rakta_sara.html" id="nextPageLink" class="locked">Go to Rakta Sara Assessment</a>
            </div>
        </div>
        <div id="lockedMessage" class="locked-message" style="display:none;">
            Please complete the previous page before proceeding.
        </div>
    </div>

    <script>
        function checkPreviousPage() {
            const patientData = localStorage.getItem('patientData');
            if (!patientData) {
                document.getElementById('content').style.display = 'none';
                document.getElementById('lockedMessage').style.display = 'block';
            }
        }
        
        checkPreviousPage();

        document.getElementById('tvakSaraForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const oiliness = document.getElementById('oiliness').value;
            const smoothness = document.getElementById('smoothness').value;
            const radiance = document.getElementById('radiance').value;

            if (oiliness && smoothness && radiance) {
                const sarataData = JSON.parse(localStorage.getItem('sarataData') || '{}');
                sarataData['Tvak Sara'] = { oiliness, smoothness, radiance };
                localStorage.setItem('sarataData', JSON.stringify(sarataData));
                alert('Tvak Sara data saved!');
                document.getElementById('nextPageLink').classList.remove('locked');
            } else {
                alert('Please fill all fields to proceed.');
            }
        });
    </script>
</body>
</html>
